<header class="main-header">
    <!-- Logo -->
    <a [routerLink]="dashboard/index2" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>A</b>LT</span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>Admin</b>LTE</span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>

      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <li class="dropdown user user-menu" *ngIf="currentUser">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <img [src]="currentUser.photoURL" *ngIf="currentUser.photoURL" class="user-image" alt="User Image">
              <span class="hidden-xs">{{ currentUser.displayName }}</span>
            </a>
          </li>
          <li *ngIf="!currentUser">
            <a (click)="login()" data-toggle="control-sidebarx"><i class="fa fa-sign-in"></i> Log In</a>
          </li>
          <li *ngIf="currentUser">
            <a (click)="logout()" data-toggle="control-sidebarx"><i class="fa fa-sign-out"></i> Log Out</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
